<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload your files</title>
<script type="text/javascript" src="js/upload_script.js"></script>
</head>
<body>

	<!-- ЭТО САМЫЙ УБОГИЙ КОД, КОТОРЫЙ ВЫ ВИДЕЛИ -->

	<form action="create_mosaic.do" method="post" enctype="multipart/form-data">
	
	<p>исходное фото:</p>
	<label><input type="radio" name="img_source" value="from_pc" id="from_pc" onclick="imgSourceChanged()">загрузить</label>
	<input type="file" name="img_to_process" title="фото" disabled id="img_to_process_file">
	<br>
	<label><input type="radio" name="img_source" value="by_url" id="by_url" onclick="imgSourceChanged()">по ссылке</label>
	<input type="text" name="img_to_process" disabled id="img_to_process_url">
	<br>
	<br>
	<hr>
	<p>плитка:</p>
	<label><input type="radio"  name="tiles_source" value="template" id="template" onclick="tilesSourceChanged()">из готового шаблона</label>
	<input type="text" name="tiles_tag" disabled id="tiles_tag">
	<br>
	<label><input type="radio" name="tiles_source" value="upload" id="upload" onclick="tilesSourceChanged()">загрузить архив</label>
	<input type="file" name="tiles_zip" disabled id="tiles_zip">
	<br>
	<input type="submit" name="submit" value="submit">
	</form>

</body>
</html>
